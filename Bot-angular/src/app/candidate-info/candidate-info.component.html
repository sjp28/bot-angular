<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                                <div class="form-group">
                                    <label for="firstname"><span class="req">* </span> Firstname: </label>
                                    <input class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName" id="txt" required
                                        placeholder="Enter your first name" />
                                    <div id="errFirst"></div>
                                    
                                </div>

                                <div class="form-group">
                                    <label for="firstname"><span class="req">* </span> Lastname: </label>
                                    <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName" id="txt" required
                                        placeholder="Enter valid last name" />
                                    <div id="errFirst"></div>
                                    
                                </div>

                                <div class="form-group">
                                    <label for="firstname"><span class="req">* </span> Email: </label>
                                    <input class="form-control" type="text" [(ngModel)]="user.emailId" name="email" id="txt" required
                                        placeholder="Enter valid email address" />
                                    <div id="errFirst"></div>
                                    
                                </div>

                                <div class="form-group">
                                    <label for="firstname"><span class="req">* </span> Phonenumber: </label>
                                    <input class="form-control" type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" id="txt" required
                                        placeholder="Enter your mobile number" />
                                    <div id="errFirst"></div>

        
                                </div>

                                

                   

                   
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <button>
                <a href="/nextlevel">Start Game Level</a>
                </button>
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
